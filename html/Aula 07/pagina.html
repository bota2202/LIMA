<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Chiron+GoRound+TC:wght@200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Story+Script&family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>

    <style>    
    .josefin {
    font-family: "Josefin Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: normal;
    font-style: normal;
    }

        @media (max-width: 768px) {
            .car-card img {
                max-height: 250px;
            }
        }

        body{
            overflow: hidden;
        }

        #inscrever:hover{
            color: white !important;
            background-color: #212529;
            border: 0.5px solid white !important;
        }
    </style>

    <header class="bg-dark justify-content-between align-items-center d-flex ps-3 pe-3">
        <section id="esquerda-header" class="text-start">
            <h1 class="text-white">Meu site</h1>
        </section>
        <section id="direita-header" class="text-end">
            <button class="btn btn-outline-light">Login</button>
            <button id="inscrever" class="btn btn-light border-dark text-dark">Inscrever-se</button>
        </section>
    </header>

    <main class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

        <div class="d-flex justify-content-center align-items-end gap-3 flex-wrap">
            <div class="card car-card text-center border-0">
                <img src="crv.jpg" class="card-img-top rounded shadow" alt="CRV">
                <div class="card-body p-2">
                    <h5 class="card-title josefin">CRV</h5>
                </div>
            </div>

            <div class="card car-card text-center border-0">
                <img src="audi.jpg" class="card-img-top rounded shadow" alt="Audi">
                <div class="card-body p-2">
                    <h5 class="card-title josefin">Audi A4 Avant</h5>
                </div>
            </div>

            <div class="card car-card text-center border-0">
                <img src="compass.jpg" class="card-img-top rounded shadow" alt="Compass">
                <div class="card-body p-2">
                    <h5 class="card-title josefin">Compass</h5>
                </div>
            </div>
        </div>
    </main>

    <style>
        .car-card img {
            max-height: 350px; 
            width: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .car-card:hover img {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .d-flex.gap-3 {
            justify-content: center;
            align-items: flex-end;
        }
    </style>

    <footer class="bg-dark text-white d-flex align-items-center justify-content-center position-absolute bottom-0 w-100" style="height: 5%;">
        Â© 2025 Meu Site
    </footer>


    
</body>
</html>
