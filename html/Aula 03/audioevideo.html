<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e Vídeo</title>
</head>
<body>
    <h1>Áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="" type="audio/mpeg">
        <source src="" type="audio/ogg">
        <source src="" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="" download="" type="audio/mpeg"></a></p>
    </audio>

    <h1>Vídeo</h1>
    <video width="600" poster="arduino.mp4" controls autoplay>
        <source src="arduino.mp4" type="video/mp4">
        <source src="" type="video/webm">
        <source src="" type="video/ogg">
        <p>Infelizmente seu navegador não suporta vídeo <a></a></p>
    </video>

    <h1>Incorporar Vídeos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BOnRWa13Y5k?si=S5GD4YYxWro4yaE1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
